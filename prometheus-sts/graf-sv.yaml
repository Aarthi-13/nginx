    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: grafana
spec:
  type: NodePort
  ports:
  - name: grafana
    protocol: TCP
    port: 9090
    nodePort: 30900
  selector:
    k8s-app: grafana
