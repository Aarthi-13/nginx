apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-apache
  namespace: monitoring
spec:
  selector:
    matchLabels:
      run: php-apache
  replicas: 1
  template:
    metadata:
      labels:
        run: php-apache
    spec:
      containers:
      - name: php-apache
        image: k8s.gcr.io/hpa-example
        ports:
        - containerPort: 80
        resources:
          requests: 
            memory: 64Mi
            cpu: 250m
          limits:
            memory: 128Mi
            cpu: 500m
---

apiVersion: v1
kind: Service
metadata:
  name: php-apache
  namespace: monitoring
  labels:
    run: php-apache
spec:
  ports:
  - port: 80
  selector:
    run: php-apache
